spring:
  application:
    name: liquibase-sample
  datasource:
    url: ${DB_URL:jdbc:h2:mem:liquibasedb;INIT=CREATE SCHEMA IF NOT EXISTS CLIENT}
    driver-class-name: ${DB_DRIVER:org.h2.Driver}
    username: ${DB_USERNAME:sa}
    password: ${DB_PASSWORD:}
  h2:
    console:
      enabled: true
      path: /h2-console
  jpa:
    hibernate:
      ddl-auto: validate
      default_schema: ${DB_SCHEMA:CLIENT}
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        default_schema: ${DB_SCHEMA:CLIENT}
  liquibase:
    # 운영환경: DBA가 수동 실행하므로 자동 실행 비활성화
    # 개발환경: true로 설정 가능
    enabled: ${LIQUIBASE_ENABLED:false}
    change-log: classpath:db/changelog/db.changelog-master.yaml
    default-schema: ${DB_SCHEMA:CLIENT}

server:
  port: 8082

---
# 개발 환경 프로파일 (H2)
spring:
  config:
    activate:
      on-profile: dev
  liquibase:
    enabled: true

---
# 운영 환경 프로파일 (Oracle)
spring:
  config:
    activate:
      on-profile: prod
  datasource:
    url: ${DB_URL:jdbc:oracle:thin:@localhost:1521:xe}
    driver-class-name: oracle.jdbc.OracleDriver
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
  jpa:
    database-platform: org.hibernate.dialect.OracleDialect
    properties:
      hibernate:
        default_schema: ${DB_SCHEMA:CLIENT}
  liquibase:
    enabled: false
    default-schema: ${DB_SCHEMA:CLIENT}

---
# Oracle 개발 환경
spring:
  config:
    activate:
      on-profile: oracle-dev
  datasource:
    url: ${DB_URL:jdbc:oracle:thin:@localhost:1521:xe}
    driver-class-name: oracle.jdbc.OracleDriver
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
  h2:
    console:
      enabled: false
  jpa:
    database-platform: org.hibernate.dialect.OracleDialect
    properties:
      hibernate:
        default_schema: ${DB_SCHEMA:CLIENT}
  liquibase:
    enabled: true
    default-schema: ${DB_SCHEMA:CLIENT}
