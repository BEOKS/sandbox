databaseChangeLog:
  - changeSet:
      id: 1
      author: developer
      comment: Create users table
      changes:
        - createTable:
            tableName: users
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: VARCHAR(100)
                  constraints:
                    nullable: false
              - column:
                  name: email
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
                    unique: true

  - changeSet:
      id: 2
      author: developer
      comment: Insert initial users
      changes:
        - insert:
            tableName: users
            columns:
              - column:
                  name: name
                  value: John Doe
              - column:
                  name: email
                  value: john@example.com
        - insert:
            tableName: users
            columns:
              - column:
                  name: name
                  value: Jane Smith
              - column:
                  name: email
                  value: jane@example.com
