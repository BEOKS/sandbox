version: '3.8'

services:
  # PostgreSQL for Private Tenants (Port 5432)
  postgres-private:
    image: postgres:15-alpine
    container_name: cloud-postgres-private
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: tenant_registry
    ports:
      - "5432:5432"
    volumes:
      - postgres-private-data:/var/lib/postgresql/data
      - ./postgres/init-private-dbs.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - private-network

  # PostgreSQL for Public Tenants (Port 5433)
  postgres-public:
    image: postgres:15-alpine
    container_name: cloud-postgres-public
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: tenant_registry
    ports:
      - "5433:5432"
    volumes:
      - postgres-public-data:/var/lib/postgresql/data
      - ./postgres/init-public-dbs.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - public-network

  # Redis for Private Tenants
  redis-private:
    image: redis:7-alpine
    container_name: cloud-redis-private
    ports:
      - "6379:6379"
    networks:
      - private-network

  # Private Tenant API
  private-tenant-api:
    build:
      context: ../
      dockerfile: docker/private-tenant/Dockerfile
    container_name: cloud-private-api
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres-private:5432/tenant_registry
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: postgres
      SPRING_DATA_REDIS_HOST: redis-private
      JWT_SECRET: your-secret-key-change-this-in-production-must-be-at-least-256-bits
    ports:
      - "8080:8080"
    depends_on:
      - postgres-private
      - redis-private
    networks:
      - private-network

  # Public Tenant API
  public-tenant-api:
    build:
      context: ../
      dockerfile: docker/public-tenant/Dockerfile
    container_name: cloud-public-api
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres-public:5432/tenant_registry
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: postgres
    ports:
      - "9090:9090"
    depends_on:
      - postgres-public
    networks:
      - public-network

  # Admin API
  admin-api:
    build:
      context: ../
      dockerfile: docker/admin/Dockerfile
    container_name: cloud-admin-api
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres-private:5432/tenant_registry
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: postgres
    ports:
      - "8888:8888"
    depends_on:
      - postgres-private
      - postgres-public
    networks:
      - private-network
      - public-network
      - admin-network

networks:
  private-network:
    driver: bridge
  public-network:
    driver: bridge
  admin-network:
    driver: bridge

volumes:
  postgres-private-data:
  postgres-public-data:
