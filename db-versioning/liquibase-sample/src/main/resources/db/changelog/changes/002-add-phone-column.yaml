databaseChangeLog:
  - changeSet:
      id: 3
      author: developer
      comment: Add phone column to users table
      changes:
        - addColumn:
            tableName: users
            columns:
              - column:
                  name: phone
                  type: VARCHAR(20)

  - changeSet:
      id: 4
      author: developer
      comment: Update existing users with phone numbers
      changes:
        - update:
            tableName: users
            columns:
              - column:
                  name: phone
                  value: 010-1234-5678
            where: email='john@example.com'
        - update:
            tableName: users
            columns:
              - column:
                  name: phone
                  value: 010-8765-4321
            where: email='jane@example.com'
